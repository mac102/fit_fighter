name: fit_fighter
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  animated_splash_screen: ^1.3.0
  flame: ^1.12.0
  flame_audio: ^2.1.5
  flutter_native_splash: ^2.3.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/

#flutter pub run flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  min_sdk_android: 21
  image_path: "assets/images/game_logo.png"
  ios: true
  web:
    generate: true
    image_path: "assets/images/game_logo.png"
    background_color: "#000000"
    theme_color: "#000000"

# run: flutter pub run flutter_native_splash:create
# doc: https://pub.dev/packages/flutter_native_splash
flutter_native_splash:
  image: "assets/images/game_logo.png"
  color: "#000000"
  fullscreen: true
  web: true
  android_12:
    image: "assets/images/game_logo.png"
